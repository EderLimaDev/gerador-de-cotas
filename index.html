<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="crie jogos para mega sena rápido e facil, seu bolão vai ser muito mais prático">
    <meta name="keywords" content="criar bolao da mega sena, bolao mega sena, bolao" >
    <meta name="author" content="Eder Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/images/icon/icon.png" type="image/x-icon">


    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Titan+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Mega da Virada</title>
  </head>
  <body>

    <!--INICIO HEADER-->
    <header>
      <div class="logo">
        <img src="./assets/images/logo.svg" alt="" />
      </div>
    </header>

    <!--FIM HEADER-->



    <!--INICIO NAVEGAÇÃO PRINCIPAL-->

    <section id="main-nav">
   
      <h1>Crie seu Bolão agora!!</h1>
     

      <div class="user-inputs">
        <label for="input-cotas">Números por Jogo</label>
        <input
          id="numeros-por-cota"
          title="input-cotas"
          type="number"
          min="1"
          alt="Números por Cota"
        />
        <label for="quantidade-cotas">Quantidade de Jogos</label>
        <input
          id="quantidade-solicitada"
          title="quantidade-cotas"
          alt="Quantidade de Cotas"
          type="number"
          min="1"
        />

        <button id="btn-cotas">Gerar Jogos</button>
      </div>
    </section>

    <!--FIM NAVEGAÇÃO PRINCIPAL-->


    <!--IMAGEM DE FUNDO-->
    <img class="background-image" src="./assets/images/Cabecalho.png" alt="" />


    <!--INICIO CONTEUDO DINAMICO, NUMEROS GERADOS-->

    <section id="cotas">
      <div class="numeros-gerados">
        <ol id="cotas-geradas"></ol>
      </div>
    </section>

    <!--FIM CONTEUDO DINAMICO, NUMEROS GERADOS-->


    <!--FOOTER-->

    <footer>Made By Eder Lima @devs2front 2023</footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
